<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rohail M.A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        .nav-dock {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .secure-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
        }

        .secure-btn:hover {
            border-color: #ff3333;
            background: rgba(255, 51, 51, 0.05);
            transform: translateX(12px);
            box-shadow: 0 20px 60px -10px rgba(255, 51, 51, 0.3);
        }

        .secure-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .secure-btn:hover::before {
            left: 100%;
        }
    </style>
</head>

<body class="antialiased">
    <div class="texture-overlay"></div>
    <div class="fixed-bg"></div>
    <div class="hero-overlay"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <nav class="fixed bottom-8 left-0 right-0 z-50 flex justify-center px-4">
        <div class="nav-dock px-8 py-5 rounded-full flex gap-10 items-center shadow-2xl">
            <a href="index.html"
                class="font-mono text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">About</a>
            <a href="research.html"
                class="font-mono text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">Dissertation</a>
            <a href="projects.html"
                class="font-mono text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">Projects</a>
            <a href="games.html"
                class="font-mono text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">Games</a>
            <a href="contact.html"
                class="active font-mono text-[10px] uppercase tracking-[0.3em] text-white underline decoration-red-600 underline-offset-8">Contact</a>

            <!-- Light/Dark Toggle -->
            <button id="theme-toggle"
                class="p-2 ml-4 rounded-full bg-white/10 hover:bg-white/20 transition-all text-white border border-white/10 flex items-center justify-center">
                <span id="icon-sun" class="flex"><i data-lucide="sun" class="w-4 h-4"></i></span>
                <span id="icon-moon" class="hidden flex"><i data-lucide="moon" class="w-4 h-4"></i></span>
            </button>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6">
        <div class="max-w-3xl w-full text-center">
            <div class="mb-16">
                <i data-lucide="satellite" class="text-red-600 mx-auto mb-8 animate-pulse" size="48"></i>
                <h1 class="text-6xl md:text-8xl font-bold tracking-tighter mb-6">Open Channel.</h1>
                <p class="text-zinc-500 text-lg uppercase tracking-[0.2em] font-mono font-light">Seeking Security
                    Intelligence roles</p>
            </div>

            <div class="space-y-4">
                <a href="mailto:rohail0202@gmail.com"
                    class="secure-btn w-full p-8 rounded-3xl flex items-center justify-between group shadow-2xl">
                    <div class="flex items-center gap-6">
                        <div
                            class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-zinc-400 group-hover:text-red-500 transition-colors">
                            <i data-lucide="mail"></i>
                        </div>
                        <div class="text-left">
                            <span class="block font-mono text-[9px] text-zinc-600 uppercase tracking-widest">Protocol:
                                Direct_Mail</span>
                            <span class="text-xl font-medium">rohail0202@gmail.com</span>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="text-zinc-800 group-hover:text-red-500 transition-all"></i>
                </a>

                <a href="https://linkedin.com/in/rohailmacdougall" target="_blank"
                    class="secure-btn w-full p-8 rounded-3xl flex items-center justify-between group shadow-2xl">
                    <div class="flex items-center gap-6">
                        <div
                            class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-zinc-400 group-hover:text-blue-500 transition-colors">
                            <i data-lucide="linkedin"></i>
                        </div>
                        <div class="text-left">
                            <span class="block font-mono text-[9px] text-zinc-600 uppercase tracking-widest">Network:
                                LinkedIn_V1</span>
                            <span class="text-xl font-medium">/in/rohailmacdougall</span>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="text-zinc-800 group-hover:text-white transition-all"></i>
                </a>
            </div>

            <div
                class="mt-24 pt-12 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-6 text-[10px] font-mono text-zinc-700 uppercase tracking-widest">
                <span>© 2026 Rohail MacDougall Ahmad</span>
                <div class="flex gap-8 opacity-40">
                    <i data-lucide="shield"></i><i data-lucide="cpu"></i><i data-lucide="binary"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="animations.js"></script>
    <script>
        lucide.createIcons();

        // Copy to clipboard functionality for email
        const emailLink = document.querySelector('a[href^="mailto:"]');
        if (emailLink) {
            emailLink.addEventListener('click', (e) => {
                e.preventDefault();
                const email = 'rohail0202@gmail.com';

                // Copy to clipboard
                navigator.clipboard.writeText(email).then(() => {
                    window.AnimationEngine.showNotification('✓ Email copied to clipboard!', 'success', 2500);

                    // Still open email client after a short delay
                    setTimeout(() => {
                        window.location.href = 'mailto:' + email;
                    }, 500);
                }).catch(() => {
                    // Fallback - just open email client
                    window.location.href = 'mailto:' + email;
                });
            });
        }

        // Add ripple effect to all contact buttons
        document.querySelectorAll('.secure-btn').forEach(btn => {
            btn.addEventListener('click', window.AnimationEngine.createRipple);
        });

        // Animate satellite icon
        const satellite = document.querySelector('[data-lucide="satellite"]');
        if (satellite) {
            setInterval(() => {
                satellite.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    satellite.style.transform = 'rotate(0deg)';
                }, 1000);
            }, 5000);
            satellite.style.transition = 'transform 1s ease-in-out';
        }

        // Staggered fade-in animation for contact cards
        const contactCards = document.querySelectorAll('.secure-btn');
        contactCards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'opacity 0.8s ease, transform 0.8s cubic-bezier(0.19, 1, 0.22, 1)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 200 + (index * 150));
        });

        // Add hover effect to footer icons
        document.querySelectorAll('.opacity-40 i').forEach(icon => {
            icon.style.transition = 'all 0.3s ease';
            icon.addEventListener('mouseenter', () => {
                icon.style.opacity = '1';
                icon.style.transform = 'scale(1.2) rotate(10deg)';
            });
            icon.addEventListener('mouseleave', () => {
                icon.style.opacity = '0.4';
                icon.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>

</html>
