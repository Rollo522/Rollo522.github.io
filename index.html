<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohail M.A | Cybersecurity Intelligence</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Portfolio of Rohail MacDougall Ahmad, a First-Class Cybersecurity Graduate from Edinburgh Napier University.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root { --napier-red: #E31B23; --zinc-950: #09090b; }
        body { background-color: var(--zinc-950); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        /* FIXED BACKGROUND ENGINE */
        .fixed-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background-image: url('background.jpg'); /* Upload your image to GitHub as background.jpg */
            background-size: cover; background-position: center;
            filter: brightness(0.25) saturate(0.7);
        }

        .hero-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(227, 27, 35, 0.1), transparent 50%),
                        linear-gradient(to bottom, transparent, var(--zinc-950));
        }

        .texture-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.15;
        }

        .nav-dock {
            background: rgba(20, 20, 20, 0.4); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .id-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px -15px rgba(0, 0, 0, 0.9);
            transform-style: preserve-3d; perspective: 1000px;
        }

        .reveal { opacity: 0; transform: translateY(20px); transition: all 1s cubic-bezier(0.19, 1, 0.22, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="antialiased">

    <div class="texture-overlay"></div>
    <div class="fixed-bg"></div>
    <div class="hero-overlay"></div>

    <!-- Navigation Dock -->
    <nav class="fixed bottom-8 left-0 right-0 z-50 flex justify-center px-4">
        <div class="nav-dock px-8 py-5 rounded-full flex gap-10 items-center shadow-2xl">
            <a href="index.html" class="font-mono text-[10px] uppercase tracking-[0.3em] text-white underline decoration-red-600 underline-offset-8">Dashboard</a>
            <a href="research.html" class="font-mono text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">Investigation</a>
            <a href="projects.html" class="font-mono text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">Operations</a>
            <a href="contact.html" class="font-mono text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">Comm-Link</a>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <main class="min-h-screen flex flex-col justify-center px-8 lg:px-24">
        <div class="grid lg:grid-cols-12 gap-16 items-center max-w-7xl mx-auto w-full">
            <div class="lg:col-span-7 space-y-10">
                <div class="reveal active">
                    <span class="font-mono text-red-500 text-[10px] tracking-[0.5em] uppercase block mb-6">> Session_Initialised: Rohail_MA</span>
                    <h1 class="text-7xl md:text-[120px] font-bold leading-[0.8] tracking-tighter mb-8">
                        DIGITAL <br /> <span class="opacity-20">DEFENCE.</span>
                    </h1>
                </div>
                <div class="reveal active" style="transition-delay: 200ms;">
                    <p class="text-xl md:text-2xl text-zinc-300 font-light max-w-xl leading-relaxed">
                        First-Class Honours Graduate from <span class="text-white font-medium border-b border-white/20">Edinburgh Napier</span>. Specialising in adversarial AI research and forensic system analysis.
                    </p>
                </div>
                <div class="reveal active flex gap-8 pt-4" style="transition-delay: 400ms;">
                    <a href="research.html" class="group flex items-center gap-4 px-10 py-5 bg-white text-black font-bold uppercase text-[10px] tracking-[0.3em] rounded-xl hover:bg-red-600 hover:text-white transition-all">
                        Access Investigation
                        <i data-lucide="arrow-right" size="14" class="group-hover:translate-x-1 transition-transform"></i>
                    </a>
                </div>
            </div>

            <div class="lg:col-span-5 flex justify-end">
                <div id="tilt-card" class="id-card w-80 h-[480px] rounded-[3rem] p-10 relative overflow-hidden group">
                    <div class="flex flex-col h-full justify-between relative z-10">
                        <div class="flex justify-between items-start">
                            <i data-lucide="shield-check" class="text-red-600"></i>
                            <span class="font-mono text-[9px] text-zinc-500 tracking-widest border border-zinc-800 px-2 py-1 rounded">GRAD_2025</span>
                        </div>
                        <div class="space-y-6">
                            <div class="w-full aspect-square rounded-2xl overflow-hidden border border-zinc-800 bg-zinc-900 group-hover:border-red-500/40 transition-all duration-700">
                                <img src="headshot.JPEG" alt="Rohail" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 grayscale group-hover:grayscale-0 transition-all">
                            </div>
                            <div>
                                <h2 class="text-xl font-bold tracking-tight mb-1">ROHAIL AHMAD</h2>
                                <p class="text-[9px] font-mono text-zinc-500 uppercase tracking-widest italic text-center">First-Class BEng (Hons)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 35;
            const y = (window.innerHeight / 2 - e.pageY) / 35;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
